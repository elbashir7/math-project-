
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رحلة المعادلات</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1 id="station-title">مرحباً بك!</h1>
        <div id="question-box">
            <p id="question-text">اضغط للبدء</p>
            <input type="text" id="answer-input" style="display:none;">
            <div id="choices" style="display:none;"></div>
            <button id="submit-btn">ابدأ</button>
            <p id="feedback"></p>
        </div>
        <div id="score">النقاط: 0</div>
        <img id="einstein" src="einstein.png" alt="Einstein">
    </div>

    <audio id="yay-sound" src="yay.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
